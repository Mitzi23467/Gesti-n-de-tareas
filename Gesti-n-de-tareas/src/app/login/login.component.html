
<div class="container mt-5" class="background-image">
  <h2 class="text-center" class="form1">Formulario de Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="correoInstitucional" class="form-label">Correo Institucional</label>
          <input type="email" class="form-control" formControlName="correoInstitucional" id="correoInstitucional" placeholder="Correo Institucional" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasena" id="contrasena" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading">Iniciar sesión</button>
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
